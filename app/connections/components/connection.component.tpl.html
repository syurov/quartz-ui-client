<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content">
    <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag
       ng-click="toggle(this)">
      <span class="glyphicon"
            ng-class="{'glyphicon-chevron-right': $ctrl.collapsed, 'glyphicon-chevron-down': !$ctrl.collapsed}"></span>
    </a>
    {{node.title}}
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="$ctrl.remove(this)">
      <span class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="$ctrl.newSubItem(this)"
       ng-if="node.nodes"
       style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
  <ol ui-tree-nodes ng-model="node.nodes" ng-class="{hidden: $ctrl.collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-12">
    <button ng-click="$ctrl.addGroup()">Add group</button>
    <!--<button ng-click="collapseAll()">Collapse all</button>-->
  </div>
</div>

<div class="row">
  <div class="col-sm-2">
    <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="$ctrl.data">
        <li ng-repeat="node in $ctrl.data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>
</div>
